<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title> IHSA Team Search Tool - Home </title>
</head>

<body style="background-color: #1d2120;">

  {% extends "bootstrap/base.html" %}
  {% block title %}IHSA Search{% endblock %}

  {% block content %}
  <div id="container">
    <div class="row">
      <div class="col-md-12" style="text-align: center;">
        <img src="../static/images/ihsa_ST.png">
      </div>
    </div>

    <div class="row" style="width: 100%;">
      <div class="col-md-12, center-block" style="width: 100%; margin-left: 27em; margin-top: 2em; margin-bottom: 2em;">
        <img src="../static/images/flat5b.jpg">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" style="text-align: center;">
        <button type="button" class="btn btn-danger"><a style="text-decoration: none; color: #fff;" href={{ url_for('search', _external=True)}}>Search!</a></button>
      </div>
    </div>
    </div>
  {% endblock %}
</body>
</html>
